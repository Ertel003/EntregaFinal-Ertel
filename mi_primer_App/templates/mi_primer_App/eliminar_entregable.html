{% extends "padre.html" %}

{% block title %} Eliminar Entrega{% endblock %}

{% block content %}

<h2>¿Estás seguro que deseas eliminar esta Entrega?</h2>
<p>{{ object.nombre }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" style="padding: 8px 16px; font-size: 16px; border-radius: 5px; text-decoration: none; color: white; border: none;">
        Eliminar Entrega<button>
</form>
<a href="{% url 'entregables' %}">Cancelar</a>

{% endblock content %}
