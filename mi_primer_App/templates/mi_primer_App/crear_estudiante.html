{% extends "padre.html" %}

{% block title %} Crear Estudiante {% endblock %}

{% block content %}

<h2>Crear Estudiante</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>

<div>
    <a href="{% url 'estudiantes' %}" class="btn btn-primary" style="padding: 8px 16px; font-size: 16px; border-radius: 5px; text-decoration: none; color: white; border: none;">Ver Estudiantes</a>
</div>
{% endblock %}
